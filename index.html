<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="apply_box">
      
      <h1>Job Application
        <span class="title_small">(Web)</span>
        </h1>

      <form action="">
      <div class="form_container">

        <div class="form_control">
      <label for="first_name">First Name</label>
      <input id="first_name"  placeholder="Enter First Name...">
      </div>

      <div class="form_control">
      <label for="last_name">Last Name</label>
      <input id="last_name" placeholder="Enter Last Name...">
      </div>

      <div class="form_control"> 
      <label for="email">Email</label>
      <input id="email" placeholder="Enter Email...">
      </div>

      <div class="form_control">
      <label for="job_role">Job Role</label>

      <select id="job_role">
        <option value="">select Job Role</option>
        <option>fronted developer</option>
        <option>backend developer</option>
        <option>full stack developer</option>
        <option>UI UX designer</option>
       </select>
      </div>
      
      <div class="textarea_control">
      <label for="address">Address</label>
      <textarea  id="address" row="40" cols="50">Enter Address</textarea>
      </div>

      <div class="form_control">
      <label for="city">City</label>
      <input id="city" placeholder="Enter City Name...">
      </div>
      
      <div class="form_control">
      <label for="pincode">Pincode</label>
      <input id="pincode" type="number" placeholder="Enter Pincode Name...">
      </div>

      <div class="form_control">
      <label for="date">Date</label>
      <input id="date">
      </div>

      <div class="form_control">
      <label for="cv">Upload Your CV</label>
      <input id="cv"  type="file" alt="No File Chosen">
      </div>

      </div>
      <div class="button_container">
      <button class="button" type="submit">Apply Now</button>
      </div>
    </form>
   </div>
</div>
</body>
</html>
